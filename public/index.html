<!DOCTYPE html>
<html>
<title>Chat App</title>
<link rel="icon" href="/img/favicon.png">
<link rel="stylesheet" href="/css/styles.min.css">

<head>
</head>

<body>
    <div class="centered-form">
        <div class="centered-form__box">
            <h1>Join</h1>
            <!-- <form action="/chat.html" > -->
            <form>

                <label>Display name</label>
                <input type="text" id="username" name="username" placeholder="Display name" required>

                <label>Room</label>
                <input type="text" id="room"  placeholder="Room" required>

                <!-- Place for list of rooms -->
                <div id="rooms-list"></div>

                <button id="join-button">Join</button>
            </form>
        </div>
    </div>

    <!-- List of rooms template -->
    <script id="rooms-list-template" type="text/html">
        <h5 class="rooms-list-title">Active rooms</h5>
        <select class='rooms' name="room" id="rooms">
                <option selected>Choose the room</option>
            {{#rooms}}
                <option>{{roomname}}</option>
            {{/rooms}}
        </select>
    </script>

    <!-- Socket script -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- Library for HTML templates -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.0/mustache.js"></script>
    <script src="/js/index.js"></script>
</body>



</html>
